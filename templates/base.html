<!DOCTYPE html>
{% load static %}
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- <link rel="stylesheet" href="{% static 'css/cerulean.css' %}"> -->
  <link rel="stylesheet" href="{% static 'css/readable.css' %}">
  <link rel="stylesheet" href="{% static 'css/custom.css' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">

  <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org@1.6.0"></script>
  <title>DevSearch - Connect with Developers!</title>
  <!-- https://aykevl.nl/2014/09/fix-jumping-scrollbar -->
  <style>
    html {
      margin-left: calc(100vw - 100%);
    }
  </style>
</head>

<body>
  {% include 'navbar.html' %}
  <div class="container">

    {% if messages %}

    {% for message in messages %}
    <div id="message" style="background-color: rgb(183, 239, 183);padding:5px 10px;text-align: center;">
      {{message}} <button id="btn-close">X</button>
    </div>

    {% endfor %}

    {% endif %}


    {% block content %}

    {% endblock content %}
  </div>
  <script>

    msg = document.getElementById('message')
    btn = document.getElementById('message')
    btn.addEventListener('click', () => {
      // alert('clicked')
      msg.style.display = 'none'
    })
  </script>
</body>

</html>
