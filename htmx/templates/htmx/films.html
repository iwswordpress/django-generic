{% extends 'base.html' %} {% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'htmx/css/forms.css' %}">

<div class="container content">
    <main>
        <h4>Method: {{ method }}</h4>
        <form method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table}}
            </table>
            <br>
            <table>
                <tr>
                    <p>
                        <button type="submit" name="button_element" value="Button Element">
                            Button With <strong>Styled</strong> Text
                        </button>
                    </p>
                </tr>
            </table>
        </form>
        <div id="film-list">
            {% include 'htmx/partials/film-list.html' %}
        </div>
    </main>
</div>
{% endblock content %}
